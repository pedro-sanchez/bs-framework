<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:tags="http://tags.com/facelets">

   		<h:commandButton    		
   			type="button" 
   			styleClass="btn 
   			#{(not empty disabled and disabled)? 'disabled': ''} #{styleClass}"  
   			id="#{id}" 
    		value="#{msg[value]}" 
    		title="#{msg[tooltip]}" 
    		pt:data-toggle="tooltip"
    		pt:data-placement="top"    		
    		onclick="window.location.href='#'; #{onclick}"
    		rendered="#{(empty rendered or rendered)}" 
			disabled="#{not empty disabled and disabled}">

			<f:ajax execute="@none" 
					render="@none" />
		</h:commandButton>
						
						
			   
</ui:composition>
