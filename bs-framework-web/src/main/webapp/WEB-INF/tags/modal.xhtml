<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:tags="http://tags.com/facelets">


	<!-- Modal -->

	<h:panelGroup layout="block" styleClass="modal fade" id="myModal"
		pt:role="dialog" pt:aria-labelledby="myModalLabel" tabindex="-1"
		pt:aria-hidden="true">
		<h:panelGroup layout="block" styleClass="modal-dialog modal-lg">
			<h:panelGroup id="modalContent" layout="block"
				styleClass="modal-content">

				<h:form id="formEdit" pt:role="form">

					<h:panelGroup layout="block" styleClass="modal-header well">
							
						<h:panelGroup layout="block" styleClass="row clearfix">
							<h:panelGroup layout="block" styleClass="col-xs-12">
								<h:panelGroup layout="block"
									rendered="#{(empty showTitleImage or showTitleImage)}"
									style="width:24px !important; float:left;">
									<h:graphicImage
										value="#{(empty titleImage)?'/resources/img/window.png': titleImage}"
										style="border: none;" />
								</h:panelGroup>
								<h:panelGroup layout="block" style="float:left; padding-left:3px;">
									<h4 class="modal-title"  id="myModalLabel">#{msg[title]}</h4>
								</h:panelGroup>
								
								<button type="button" class="float:right; close" onclick="closeModalJSF();">Ã—</button>
							</h:panelGroup>

						</h:panelGroup>

					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="modal-body">
						<ui:insert name="content" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="panel-footer modal-footer">
						<ui:insert name="buttonBar" />
					</h:panelGroup>

				</h:form>
			</h:panelGroup>
		</h:panelGroup>

	</h:panelGroup>

</ui:composition>
