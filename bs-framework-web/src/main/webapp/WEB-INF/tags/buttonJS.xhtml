<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:tags="http://tags.com/facelets">

   		<h:commandLink    		
   			type="button" 
   			styleClass="btn 
   			#{(not empty disabled and disabled)? 'disabled': ''} #{styleClass}"  
   			id="#{id}" 
    		title="#{msg[tooltip]}" 
    		pt:data-toggle="tooltip"
    		pt:data-placement="top"    		
    		onclick="#{onclick}"
    		rendered="#{(empty rendered or rendered)}" 
			disabled="#{not empty disabled and disabled}">

			<f:ajax execute="@none" 
					render="@none" />
			
			<c:if test="#{not empty icon}">
				<i class="#{icon}" style="padding-right: 3px;"></i>
			</c:if>
			#{msg[value]}
		</h:commandLink>
</ui:composition>
