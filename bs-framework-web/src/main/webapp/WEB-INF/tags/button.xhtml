<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:tags="http://tags.com/facelets">


   		<h:commandLink id="#{id}" styleClass="btn 
   			#{(not empty disabled and disabled)? 'disabled': ''} #{styleClass}"   
   			style="#{style}"   		
    		title="#{msg[tooltip]}" 
    		pt:data-toggle="tooltip"
    		pt:data-placement="top"
    		type="submit" onclick="window.location.href='#'; #{onclick}"
    		rendered="#{(empty rendered or rendered)}" 
			action="#{mb[action]}" disabled="#{not empty disabled and disabled}">
	
			<c:if test="#{not empty onevent}">
				<f:ajax execute="#{(not empty process)? process: '@this'}" 
					render="#{(not empty update)? update : '@form'}" onevent="#{onevent}" />					
			</c:if>
			<c:if test="#{empty onevent}">
				<f:ajax execute="#{(not empty process)? process: '@this'}" 
					render="#{(not empty update)? update : '@form'}" />					
			</c:if>
			
			
			<c:if test="#{not empty icon}">
				<i class="#{icon}" style="padding-right: 3px;"></i>
			</c:if>
			#{msg[value]}
			
			
		</h:commandLink>
						
			   
</ui:composition>
