<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:tags="http://tags.com/facelets">

    <h:panelGroup layout="block" styleClass="form-group" rendered="#{(empty rendered or rendered)}">
    	<h:outputLabel for="#{id}" value="#{label}" rendered="#{(empty rendered or rendered)}" />
    	<h:outputLabel for="#{id}" value="*" rendered="#{(not empty required or required)}" style="color: red;" />
    	
    	<c:choose>
			<c:when test="#{(not empty iconLeft or not empty iconRight)}">			
				<h:panelGroup layout="block" styleClass="input-group #{styleClassGroup}">
					<c:if test="#{not empty iconLeft}">
						<h:panelGroup  styleClass="input-group-addon">
							<h:panelGroup  styleClass="#{iconLeft}">
								<ui:insert name="iconLeftProperties" />
							</h:panelGroup>
						</h:panelGroup>						
					</c:if>
	    			<ui:insert/>
	    			<c:if test="#{not empty iconRight}">
						<h:panelGroup  styleClass="input-group-addon">
							<h:panelGroup  styleClass="#{iconRight}">
								<ui:insert name="iconRightProperties" />
							</h:panelGroup>
						</h:panelGroup>						
					</c:if>
				</h:panelGroup>
			</c:when>
			<c:otherwise>
    			<ui:insert/>
			</c:otherwise>
		</c:choose>
  	</h:panelGroup>
</ui:composition>
