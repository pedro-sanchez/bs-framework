<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">
	
	<tags:searchTable mb="#{mb}"/>
	<h:panelGroup id="divTable" layout="block" >
				
		<h:commandButton id="btnUpdateSelectedID" style="display: none">		
			<f:ajax execute="divTable" 
					render="@this #{updateOnChange}" onevent="onSelectedIDComplete" />
		</h:commandButton>
		<h:inputHidden id="selectedID" value="#{mb.selectedID}"/>
		
		
		<h:panelGroup layout="block" styleClass="row clearfix">
			<h:panelGroup layout="block" styleClass="table-responsive">
				<h:dataTable id="#{id}" var="entity"
					value="#{mb.paginationResult.result}" headerClass="table-header" 
					style="margin: 0px !important;"
					styleClass="table table-striped table-bordered table-hover table-condensed table-selection">

					<ui:insert />

				</h:dataTable>

			</h:panelGroup>
		</h:panelGroup>
		
		
		<tags:paginateTable mb="#{mb}"/>
		
		
			
	</h:panelGroup>


</ui:composition>
