<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:tags="http://tags.com/facelets">

	<tags:input label="#{msg[label].concat(':')}" id="#{id}"
		rendered="#{rendered}" required="#{required}"
		iconLeft="#{iconLeft}" iconRight="#{iconRight}">
		
		<h:selectOneMenu id="#{id}"
			styleClass="form-control selectpicker" 
			rendered="#{(empty rendered or rendered)}"
			onchange="#{onchange}"
			disabled="#{not empty disabled and disabled}"
			pt:data-toggle="tooltip" pt:data-placement="top"
			pt:autofocus="#{autofocus}"
			title="#{(not empty tooltip)? msg[tooltip].concat('.'): msg['fw.generic.cmb.tooltip'].concat('.')}"
			pt:data-style="btn-default">
			
			<f:selectItem itemLabel="#{(not empty selectMessage)?msg[selectMessage]: msg['fw.generic.cmb.select']}" itemValue=""/>
			<f:selectItems value="#{itens}" />
			
			<c:if test="#{(not empty required and required)}">
				<f:passThroughAttribute name="required" value="#{required}"/>
				<f:passThroughAttribute name="data-requiredMessage" value="#{(not empty requiredMessage)? msg[requiredMessage]: msg['fw.generic.txt.requiredMessageBegin'].concat(' ').concat(label.replaceAll(':',' ').toLowerCase()).concat( msg['fw.generic.txt.requiredMessageEnd'])}"/>
			</c:if>
		</h:selectOneMenu>
		<ui:insert/>
	</tags:input>
	
</ui:composition>
