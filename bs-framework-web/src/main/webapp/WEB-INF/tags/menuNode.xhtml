<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:tags="http://tags.com/facelets">
		
	<li class="dropdown">
		
		<a id="#{id}" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
			<h:graphicImage	value="#{(empty menu.icon)?'/resources/img/window.png': menu.icon }"
							style="border: none; margin-right: 3 px;" />
			<h:outputLabel value="#{menu.label}"/>
			<h:panelGroup styleClass="caret"/>
		</a>
				
		<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="#{menu.role}">			
			<c:forEach var="item" items="#{menu.itens}">
				<c:if test="#{empty item.itens}">
					<tags:menuItem menu="#{item}" mb="#{mb}"/>
				</c:if> 
				<c:if test="#{not empty item.itens}">
					<tags:menuSubNode subMenu="#{item}" mb="#{mb}"/>
				</c:if>
				    	
	    	</c:forEach>
	    </ul>	     
	</li>	
				   
</ui:composition>
