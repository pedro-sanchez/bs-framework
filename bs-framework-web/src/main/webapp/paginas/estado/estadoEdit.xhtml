<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">
	
	<tags:editWindow title="estado.title" mb="#{mbEstado}">
		<ui:define name="content">	
			<tags:inputText id="txtId" 
				label="estado.edit.id"
				value="#{mbEstado.entity.id}"	
				disabled="true"		
				autofocus="false"
	    		rendered="#{mbEstado.mode eq 'EDIT'}"/>
						
			<tags:inputText id="txtNome" 
				label="estado.edit.nome"
				required="true"
				value="#{mbEstado.entity.nome}"
				autofocus="true"/>
				
			<tags:selectOneMenu id="cmbEstado" 
				autofocus="false" 
				label="estado.edit.estado"
				itens="#{mbEstado.findAllReduce()}"/>
		</ui:define>	
	</tags:editWindow>

</ui:composition>
