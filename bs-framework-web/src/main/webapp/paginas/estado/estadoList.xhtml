<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">

	<tags:listWindow title="estado.title" mb="#{mbEstado}" editWindow="paginas/estado/estadoEdit.xhtml">
		<ui:define name="columns">
			<tags:column label="estado.list.id"
				titleHeader="estado.list.id.tooltip"
				titleRow="estado.list.id.tooltip" 
				value="#{entity.id}" />
			<tags:column label="estado.list.nome"
				titleHeader="estado.list.nome.tooltip"
				titleRow="estado.list.nome.tooltip"
				sortField="nome"
				 value="#{entity.nome}" />
		</ui:define>
	</tags:listWindow>
</ui:composition>
