<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">
	
	<tags:editWindow title="user.title" mb="#{mbUser}">
		<ui:define name="content">	
			<tags:inputText id="txtId" 
				label="user.edit.id"
				value="#{mbUser.entity.id}"	
				disabled="true"		
				autofocus="false"
	    		rendered="#{mbUser.mode eq 'EDIT'}"/>
			
			<tags:inputText id="txtNome" 
				label="user.edit.nome"
				required="true"
				value="#{mbUser.entity.nome}"
				autofocus="true"/>
			
			<tags:inputText id="txtTelefone" 
				label="user.edit.telefone"
				required="true"
				value="#{mbUser.entity.telefone}"
				oninput="mask(this,Telefone);"
				autofocus="false"/>
				
				
			<tags:inputText id="txtEmail" 
				label="user.edit.email"
				required="true"
				value="#{mbUser.entity.email}"
				autofocus="false"/>
								
			<tags:inputText id="txtLogin" 
				label="user.edit.login"
				required="true"
				value="#{mbUser.entity.login}"
				autofocus="false"/>
								
			<tags:inputSecret id="txtPassword" 
				label="user.edit.password"
				required="true"
				value="#{mbUser.entity.senha}"
				autofocus="false"/>
								
			<tags:inputSecret id="txtPasswordConfirm" 
				label="user.edit.passwordConfirm"
				required="true"
				value="#{mbUser.entity.senhaConfirmar}"
				autofocus="false"/>
		</ui:define>	
	</tags:editWindow>

</ui:composition>
