<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">

	<tags:listWindow title="user.title" mb="#{mbUser}" editWindow="paginas/user/userEdit.xhtml">
		<ui:define name="columns">
			<tags:column 
				label="user.list.id"
				value="#{entity.id}" 
			/>
				
			<tags:column 
				label="user.list.nome"					
				value="#{entity.nome}"		
			/>
		</ui:define>
		<ui:define name="customButtons">
			<tags:confirmButton 
				id="btnReset"
				value="user.btn.reset"
				tooltip="user.btn.reset.tooltip"
    			process="@none"	update="@none"		    			
    			styleClass="btn-warning"
    			mb="#{mb}" actionYes="reset" 
    			updateYes=":listForm:divTable"
    			oneventYes="onCompletConfirm"
    			icon="glyphicon glyphicon-lock"
    			disabled="#{empty mb.selectedID or mb.selectedID lt 0}"
    			title="user.title.reset"
    			message="user.msg.reset"
    		/>
		</ui:define>
		
	</tags:listWindow>
</ui:composition>
