<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">

	<h:panelGroup id="header" layout="block"
		styleClass="navbar navbar-inverse navbar-fixed-top">

		<tags:div styleClass="container">
			<tags:div styleClass="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">FW</a>
			</tags:div>
			
			<tags:div styleClass="navbar-collapse collapse navbar-left">
				<h:form styleClass="navbar-form navbar-left hide" prependId="false">
					<h:commandButton id="btnUpdateStage" style="display: none">
						<f:ajax execute="@form" render="@this :stage"
							onevent="onStageComplete" />
					</h:commandButton>
					<h:inputHidden id="selectedPage" value="#{mbSession.currentPage}" />


				</h:form>

				<tags:menuBar mb="#{mbSession}" />

				<!-- exibir outro menu do usuÃ¡rio para sair -->
			</tags:div>
			
			<tags:div styleClass="navbar-right hidden-sm hidden-xs">
				<h:form styleClass="navbar-form navbar-right" prependId="false">
					<a class="btn btn-link popover-user-a" tabindex="0" role="button"
						data-toggle="popover" data-placement="bottom" data-html="true"
						data-trigger="focus"
						onclick="updateUserOptions();"
						data-content-id="popover-usuario" data-container="body"> <span
						class="glyphicon glyphicon-user"></span>
					</a>
					<h:commandButton id="btnUserInfo" style="display: none">
						<f:ajax execute="@form" render="@this :popover-usuario" onevent="onUpdateUserOptionsComplete" />
					</h:commandButton>
				</h:form>
			</tags:div>
			<!--/.navbar-collapse -->
		</tags:div>
	</h:panelGroup>
</ui:composition>
