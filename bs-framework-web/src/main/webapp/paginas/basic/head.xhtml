<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">

	<h:panelGroup id="header" layout="block"
		styleClass="navbar navbar-inverse navbar-fixed-top">

		<h:panelGroup layout="block" styleClass="container">
			<h:panelGroup layout="block" styleClass="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">FW</a>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="navbar-collapse collapse navbar-left">
				<h:form styleClass="navbar-form navbar-left" prependId="false" >
					<h:commandButton id="btnUpdateStage" style="display: none">		
						<f:ajax execute="@form" 
								render="@this :stage" onevent="onStageComplete" />
					</h:commandButton>
					<h:inputHidden id="selectedPage" value="#{mbSession.currentPage}"/>
		
				
				</h:form>
				
				<tags:menuBar mb="#{mbSession}"/>
				
				
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="navbar-right">
				<h:form styleClass="navbar-form navbar-right" prependId="false" >
						
    			<tags:button   
    			 	id="btnLogOut"   			
					value="fw.btn.logOut"
					tooltip="fw.btn.logOut.tooltip"	
	    			mb="#{mbSession}" action="endSession" 
	    			process="@this"	update="@all" 
	    			icon="glyphicon glyphicon-off"
	    			styleClass="btn-danger navbar-nav"  />	
	    			
				</h:form>
			</h:panelGroup>
			

			<!--/.navbar-collapse -->
		</h:panelGroup>
	</h:panelGroup>


</ui:composition>
