<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>FW</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/css/bootstrap-select.min.css" />
	<link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="resources/css/font-awesome.min.css" />

	<script src="resources/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

</h:head>
<h:body style="background-color: #f5f5f5;">
	<h:panelGroup layout="block" styleClass="login-wrapper">
		<h:panelGroup layout="block" styleClass="logo">
			<h:graphicImage
				value="/resources/img/logo.png"
				style="border: none;" />
		</h:panelGroup>

		<h:form id="loginForm" pt:role="form" prependId="true">
			<h:panelGroup layout="block" styleClass="well-white">
				<h:panelGroup layout="block" styleClass="login-header">
					<h3 style="margin:0px !important;">Log in</h3>
				</h:panelGroup>
	
				<h:panelGroup layout="block" styleClass="panel-body">
						
					<tags:inputText id="txtLogin" 
						label="login.txtLogin"
						required="true"
						value="#{mbUser.entity.login}"
						autofocus="false"/>
										
					<tags:inputSecret id="txtPassword" 
						label="login.txtPassword"
						required="true"
						value="#{mbUser.entity.senha}"
						autofocus="false"/>
					
					<h:panelGroup layout="block" styleClass="row">	
					
						<h:panelGroup layout="block" styleClass="col-md-6">	
							<h:selectBooleanCheckbox value="#{user.rememberMe}" />#{msg['login.rememberMe']}
						</h:panelGroup>						
						<h:panelGroup layout="block" styleClass="col-md-6">	
							<tags:button id="btnLogin" value="login.btnLogin" icon="fa fa-share" styleClass="btn-success" style="width: 100% !important" tooltip="login.btnLogin"/>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
	
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="pull-right" style="margin: 5px;">
				<h:outputLink value="#">#{msg['login.forgotPassword']}</h:outputLink>
			</h:panelGroup>
		</h:form>
	</h:panelGroup>


	<script src="resources/js/main.js"></script>
	<script src="resources/js/mask.js"></script>

	<script src="resources/js/vendor/jquery-1.11.0.min.js"></script>
	<script src="resources/js/vendor/bootstrap.min.js"></script>

	<script src="resources/js/vendor/bootbox.min.js"></script>
	<script src="resources/js/vendor/bootstrap-select.min.js"></script>

	<script src="resources/js/vendor/jquery.bootstrap-growl.min.js"></script>
</h:body>

</html>
