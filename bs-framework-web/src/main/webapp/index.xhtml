<!DOCTYPE html>
	<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!-->
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<!--<![endif]-->
	<h:head>
	
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>FW</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
	
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-select.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="resources/css/font-awesome.min.css" />
		<link rel="stylesheet" href="resources/css/main.css" />
		
		<h:outputScript library="js" name="vendor/modernizr-2.6.2-respond-1.1.0.min.js" />
	</h:head>
	
	<h:body>
		<h:panelGroup layout="block" id="mainDiv">
			<ui:include src="#{mbSession.currentStage}"/>
		</h:panelGroup>
		
		<h:form styleClass="hide" prependId="false" >
			<h:commandButton id="btnOpenModal" style="display: none" action="#{mbSession.openModal}">		
				<f:ajax execute="@form" 
						render="@this :modalDiv" onevent="onModalOpenComplete" />
			</h:commandButton>
			<h:commandButton id="btnCloseModal" style="display: none" action="#{mbSession.closeModal}">		
				<f:ajax execute="@form" 
						render="@this :modalDiv" onevent="onModalCloseComplete" />
			</h:commandButton>
		
			<h:inputHidden id="modalUrl" value="#{mbSession.currentModalURL}"/>			
			<h:inputHidden id="data" value="#{mbSession.oldModalData}"/>			
			<h:inputHidden id="field" value="#{mbSession.oldModalField}"/>	
		
		</h:form>
		
		<h:panelGroup layout="block" id="modalDiv">
			<ui:include src="#{mbSession.currentModalURL}"/>
		</h:panelGroup>
		
		<ui:include src="script.xhtml"/>
	</h:body>
</html>
