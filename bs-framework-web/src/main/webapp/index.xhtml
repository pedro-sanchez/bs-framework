<!DOCTYPE html>
	<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!-->
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">
	<!--<![endif]-->
	<h:head>
	
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>FW</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
	
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-select.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="resources/css/font-awesome.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="resources/css/main.css" />
		
		<h:outputScript library="js" name="vendor/modernizr-2.6.2-respond-1.1.0.min.js" />
	</h:head>
	
	<h:body>
		<h:panelGroup layout="block" id="mainDiv">
			
			<h:inputHidden id="firstAcess" value="#{mbSession.firstAcess}"/>	
			<ui:include src="#{mbSession.currentStage}"/>
		</h:panelGroup>
		
		<h:form styleClass="hide" prependId="false" >
			<h:commandButton id="btnOpenModal" style="display: none" action="#{mbSession.openModal}">		
				<f:ajax execute="@form" 
						render="@this :modalDiv" onevent="onModalOpenComplete" />
			</h:commandButton>
			<h:commandButton id="btnCloseModal" style="display: none" action="#{mbSession.closeModal}">		
				<f:ajax execute="@form" 
						render="@this :modalDiv" onevent="onModalCloseComplete" />
			</h:commandButton>
		
			<h:inputHidden id="modalUrl" value="#{mbSession.currentModalURL}"/>			
			<h:inputHidden id="data" value="#{mbSession.oldModalData}"/>			
			<h:inputHidden id="field" value="#{mbSession.oldModalField}"/>		
		
		</h:form>
		
		<h:panelGroup layout="block" id="modalDiv">
			<ui:include src="#{mbSession.currentModalURL}"/>
		</h:panelGroup>
		
		<h:form prependId="false">
			<tags:div styleClass="container">
				<h:panelGroup id="popover-usuario" layout="block" styleClass="hide">
					<tags:div styleClass="row">
						<tags:div styleClass="col-md-12">
							<h:panelGroup styleClass="pull-left padding-user">
								<tags:div styleClass="thumbnail">
									<h:panelGroup styleClass="glyphicon glyphicon-user"
										style="width: 100px; height: 100px; font-size: 100px;"/>
									<!-- <img src="http://placehold.it/100x100"
										class="hide img-responsive img-thumbnail"></img> -->
									<tags:div styleClass="text-center">
										<tags:buttonJS id="btnChangeImage" 
											value="fw.btn.edit"
											tooltip="fw.btn.edit.tooltip"					
							    			styleClass="btn-default hide"  />
									</tags:div>
								</tags:div>
							</h:panelGroup>
							<h:panelGroup styleClass="pull-right action-user padding-user">
								<h:outputLabel value="#{mbSession.currentUser.nome}"/>
								<BR />
								<h:outputText value="#{mbSession.currentUser.email}"/>
								
								<tags:div styleClass="row">
									<tags:div styleClass="col-md-12 btn-user">
						    			<tags:buttonJS id="btnChangePassword" 
											value="fw.btn.changePassword"
							    			icon="glyphicon glyphicon-lock padding-user"
											tooltip="fw.btn.changePassword.tooltip"					
							    			onclick="openModalJSF('changePassword.xhtml');"
							    			styleClass="btn-warning btn-user"  />
									</tags:div>
								</tags:div>
								
								<tags:div styleClass="row hide">
									<tags:div styleClass="col-md-12 btn-user">
										<tags:buttonJS id="btnPreferences" 
											value="fw.btn.userPreferences"
							    			icon="glyphicon glyphicon-adjust padding-user"
											tooltip="fw.btn.userPreferences"					
							    			styleClass="btn-primary btn-user"  />
									</tags:div>
								</tags:div>
							</h:panelGroup>
						</tags:div>
					</tags:div>
					<tags:div styleClass="panel-footer footer-menu-user" >
						<tags:div styleClass="pull-right">
			    			<tags:button   
			    			 	id="btnLogOutMobile"   			
								value="fw.btn.logOut"
								tooltip="fw.btn.logOut.tooltip"	
				    			mb="#{mbSession}" action="endSession" 
				    			process="@this"	update=":mainDiv" 
				    			icon="glyphicon glyphicon-off"
				    			styleClass="btn-danger navbar-nav"  />	
						</tags:div>
					</tags:div>
				</h:panelGroup>			
			</tags:div>
		</h:form>
		
		<ui:include src="script.xhtml"/>
	</h:body>
</html>
