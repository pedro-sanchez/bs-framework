<!DOCTYPE html>
	<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!-->
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tags="http://tags.com/facelets">
	<!--<![endif]-->
	<h:head>
	
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>FW</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
	
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-select.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="resources/css/font-awesome.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="resources/css/main.css" />
		
		<h:outputScript library="js" name="vendor/modernizr-2.6.2-respond-1.1.0.min.js" />
	</h:head>
	
	<h:body>
		<h:panelGroup layout="block" id="mainDiv">
			<ui:include src="#{mbSession.currentStage}"/>
		</h:panelGroup>
		
		<h:form styleClass="hide" prependId="false" >
			<h:commandButton id="btnOpenModal" style="display: none" action="#{mbSession.openModal}">		
				<f:ajax execute="@form" 
						render="@this :modalDiv" onevent="onModalOpenComplete" />
			</h:commandButton>
			<h:commandButton id="btnCloseModal" style="display: none" action="#{mbSession.closeModal}">		
				<f:ajax execute="@form" 
						render="@this :modalDiv" onevent="onModalCloseComplete" />
			</h:commandButton>
		
			<h:inputHidden id="modalUrl" value="#{mbSession.currentModalURL}"/>			
			<h:inputHidden id="data" value="#{mbSession.oldModalData}"/>			
			<h:inputHidden id="field" value="#{mbSession.oldModalField}"/>	
		
		</h:form>
		
		<h:panelGroup layout="block" id="modalDiv">
			<ui:include src="#{mbSession.currentModalURL}"/>
		</h:panelGroup>
		
		<h:form prependId="false">
			<div class="container">
				<div class="hide " id="popover-usuario">
					<div class="row">
						<div class="col-md-12">
							<span class="pull-left padding-user">
								<div class="thumbnail">
									<span class="glyphicon glyphicon-user"
										style="width: 100px; height: 100px; font-size: 100px;"></span>
									<img src="http://placehold.it/100x100"
										class="hide img-responsive img-thumbnail"></img>
									<div class="text-center">
										<a class=" hide btn btn-default">Alterar</a>
									</div>
								</div>
							</span> <span class="pull-right action-user padding-user">
								<p>
									<b>Nome do Usuário</b>
								</p>
								<p>user.mail@gmail.com</p>
								<div class="row">
									<div class="col-md-12 btn-user" draggable="true">
										<a class="btn btn-block btn-warning"><span
											class="glyphicon glyphicon-lock padding-user"></span>Redefinir
											Senha</a>
									</div>
								</div>
								<div class="row hide">
									<div class="col-md-12 btn-user" draggable="true">
										<a class="btn btn-block btn-primary"><span
											class="glyphicon glyphicon-adjust padding-user"></span>Preferências</a>
									</div>
								</div>
							</span>
						</div>
					</div>
	
					<div class="panel-footer " style="height: 50px;" >
						<div class="pull-right">
			    			<tags:button   
			    			 	id="btnLogOutMobile"   			
								value="fw.btn.logOut"
								tooltip="fw.btn.logOut.tooltip"	
				    			mb="#{mbSession}" action="endSession" 
				    			process="@this"	update=":mainDiv" 
				    			icon="glyphicon glyphicon-off"
				    			styleClass="btn-danger navbar-nav"  />	
						</div>
					</div>
				</div>
			
			</div>
		</h:form>
		
		<ui:include src="script.xhtml"/>
	</h:body>
</html>
