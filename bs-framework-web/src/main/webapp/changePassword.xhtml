<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:tags="http://tags.com/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<tags:modal title="forgot.title" showTitleImage="false">
		<ui:define name="content">
			<tags:inputText id="txtEmail" 
				label="forgot.txtEmail"
				placeholder="forgot.txtEmail.placeholder"
				required="true"
				value="#{mbSession.email}"
				iconLeft="glyphicon glyphicon-user"
				autofocus="true"/>
		</ui:define>
		<ui:define name="buttonBar">
			<tags:button id="btnSend" value="forgot.btnSend"
				tooltip="forgot.btnSend" mb="#{mbSession}" action="forgot"
				process="@form" onevent="onSuccessCloseModal"
				icon="glyphicon glyphicon-floppy-disk" styleClass="btn-success" />
		</ui:define>
	</tags:modal>
</ui:composition>
