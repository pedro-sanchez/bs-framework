<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:tags="http://tags.com/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<tags:modal title="changePassword.title" showTitleImage="false">
		<ui:define name="content">
			<tags:inputSecret id="txtCurrentPassword" 
				label="changePassword.txtCurrentPassword"
				placeholder="changePassword.txtCurrentPassword.placeholder"
				required="true"
				value="#{mbSession.changePassword.currentPassword}"
				autofocus="true"/>
				
			<tags:inputSecret id="txtNewPassword" 
				label="changePassword.txtNewPassword"
				placeholder="changePassword.txtNewPassword.placeholder"
				required="true"
				value="#{mbSession.changePassword.newPassword}"
				autofocus="false"/>
			
			<tags:inputSecret id="txtConfirmPassword" 
				label="changePassword.txtConfirmPassword"
				placeholder="changePassword.txtConfirmPassword.placeholder"
				required="true"
				value="#{mbSession.changePassword.confirmPassword}"
				autofocus="false"/>
		</ui:define>
		<ui:define name="buttonBar">
			<tags:button id="btnSend" value="forgot.btnSend"
				tooltip="forgot.btnSend" mb="#{mbSession}" action="doChangePassword"
				process="@form" onevent="onSuccessCloseModal"
				icon="glyphicon glyphicon-floppy-disk" styleClass="btn-success" />
		</ui:define>
	</tags:modal>
</ui:composition>
