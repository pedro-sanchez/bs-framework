<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:tags="http://tags.com/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<tags:div styleClass="container">
		<tags:div styleClass="row">
			<tags:div styleClass="col-md-4 col-md-offset-4">
				<tags:div styleClass="logo">
					<h:graphicImage
						value="/resources/img/logo.png"
						style="border: none;" />
				</tags:div>
		
				<h:form id="loginForm" pt:role="form" prependId="true">
					<tags:div styleClass="well-white">
						<tags:div styleClass="login-header">
							<h3 style="margin:0px !important;">Log in</h3>
						</tags:div>
			
						<tags:div styleClass="panel-body">
								
							<tags:inputText id="txtLogin" 
								label="login.txtLogin"
								required="true"
								value="#{mbSession.login.login}"
								iconLeft="glyphicon glyphicon-user"
								autofocus="false"/>
												
							<tags:inputSecret id="txtPassword" 
								label="login.txtPassword"
								required="true"
								value="#{mbSession.login.senha}"
								iconLeft="fa fa-key"
								autofocus="false"/>
							
							<tags:div styleClass="row">	
							
								<tags:div styleClass="col-xs-6">	
									<h:selectBooleanCheckbox value="#{mbSession.login.rememberMe}" />#{msg['login.rememberMe']}
								</tags:div>						
								<tags:div styleClass="col-xs-6">	
									<tags:button id="btnLogin" value="login.btnLogin" icon="fa fa-share" styleClass="btn-success" style="width: 100% !important" 
										tooltip="login.btnLogin" mb="#{mbSession}" action="authenticate" process="@form" update=":mainDiv"/>
								</tags:div>
							</tags:div>
						</tags:div>
			
					</tags:div>
					<tags:div styleClass="pull-right" style="margin: 5px;">
						<h:outputLink value="#" onclick="openModalJSF('forgot.xhtml');">#{msg['login.forgotPassword']}</h:outputLink>
					</tags:div>
				</h:form>
			
			</tags:div>
		</tags:div>
	</tags:div>

	<h:messages id="globalMessage" styleClass="messagesUL" warnClass="warning" errorClass="error" fatalClass="error" infoClass="success" />

</ui:composition>
